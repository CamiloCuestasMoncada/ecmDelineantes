<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ecm-delineantes/arquitectura/planos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--<script src='main.js'></script>-->
    <link rel="icon" href="../../img/favIcon.png" type="image/png" />
</head>

<body>

    <header class="container-fluid shadow">
        <div class="row justify-content-center align-items-center text-center">
            <a href="../../index.html" class="col-md-4  text-align-center mt-4" id="btnInicio">
                <img src="../../img/logo.jpeg" alt="Logo e,c,m delineantes" id="logo" class="">
                <h1>ECM DELINEANTES</h1>
            </a>
        </div>

    </header>

    <div class="container pt-5">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item shadow">
                <h2 class="accordion-header text-center" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Por Planos:
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div>
                            <p><b>Pliego</b></p>
                            <form>
                                <label for="">Cantidad</label><br class="salto">
                                <input type="text" id="pliego">
                                <button type="button" class="btn btn-info btn-sm mb-1"
                                    id="btnCalcular_pliego">Calcular</button><br class="salto">
                                <label for="">Total:</label><br class="salto">
                                <input type="text" id="resultado_pliego">
                            </form>
                        </div>
                        <p><b>Medio Pliego</b> </p>
                        <form class="formulario">
                            <label for="">Cantidad</label> <br class="salto">
                            <input type="text" id="Medio">
                            <button type="button" class="btn btn-info btn-sm mb-1"
                                id="btnCalcular_medioPliego">Calcular</button><br class="salto">
                            <label for="">Total:</label><br class="salto">
                            <input type="text" id="resultado_medioPliego">
                        </form>
                        <p><b>Cuarto de Pliego</b></p>
                        <form class="formulario">
                            <label for="">Cantidad</label><br class="salto">
                            <input type="text" id="cuarto">
                            <button type="button" class="btn btn-info btn-sm mb-1"
                                id="btnCalcular_cuarto">Calcular</button><br class="salto">
                            <label for="">Total:</label><br class="salto">
                            <input type="text" id="resultado_cuarto">
                        </form>
                        <p><b>Carta</b></p>
                        <form class="formulario">
                            <label for="">Cantidad</label><br class="salto">
                            <input type="text" id="carta">
                            <button type="button" class="btn btn-info btn-sm mb-1"
                                id="btnCalcular_carta">Calcular</button><br class="salto">
                            <label for="">Total:</label><br class="salto">
                            <input type="text" id="resultado_carta">
                        </form>

                    </div>
                </div>
            </div>
            <div class="accordion-item shadow">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Por Área:
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div>
                            <p><b>Área:</b></p>
                            <form>
                                <label for="">Cantidad m2</label><br class="salto">
                                <input type="text" id="area">
                                <button type="button" class="btn btn-info btn-sm mb-1"
                                    id="btnCalcular_area">Calcular</button><br class="salto">
                                <label for="">Total:</label><br class="salto">
                                <input type="text" id="resultado_area">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item shadow">
                <h2 class="accordion-header" id="flush-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        Por Detalle
                    </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div>
                            <p><b>Detalle:</b></p>
                            <form>
                                <label for="">Cantidad UN</label><br class="salto">
                                <input type="text" id="detalle">
                                <button type="button" class="btn btn-info btn-sm mb-1"
                                    id="btnCalcular_detalle">Calcular</button><br class="salto">
                                <label for="">Total:</label><br class="salto">
                                <input type="text" id="resultado_detalle">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <button class="d-grid gap-2 col-6 mx-auto btn btn-info" id="btn-subtotal">Calcular Total</button>
    <h2 class="mx-auto pt-4" style="width: 200px" id="subtotalPlanos"></h2>

    <footer class="container-fluid bg-dark">
        <div>
            2021
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="../../js/index.js"></script>
</body>

</html>
